<div
  class="fixed top-0 left-0 z-40 w-72 h-screen transition-transform -translate-x-full sm:translate-x-0"
>
  <div class="h-full px-3 py-4 overflow-y-auto border-r-[1px]">
    <div>
      <p class="font-light text-[20px] opacity-60">Menu</p>
      <p-panelMenu [model]="items" styleClass="w-full">
        <ng-template pTemplate="item" let-item>
          <a pRipple class="flex items-center py-2 cursor-pointer">
            <span>{{ item.label }}</span>
          </a>
        </ng-template>
      </p-panelMenu>
    </div>
  </div>
</div>
