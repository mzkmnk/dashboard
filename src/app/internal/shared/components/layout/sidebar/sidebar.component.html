<div class="w-full flex h-screen">
  <div class="w-full mx-2 flex flex-column">
    <div class="w-full">
      <div
        class="px-3 mt-1 flex flex-row align-items-center justify-content-start"
      >
        <i class="mr-2 pi pi-objects-column text-2xl"></i>
        <div class="flex align-items-start justify-content-start flex-column">
          <p class="font-semibold text-xl">DashBoard</p>
        </div>
      </div>
      <div class="w-full">
        @for (item of sidebarData; track item; let idx = $index) {
          <div
            class="w-full px-3 my-2 border-round-xl item"
            (click)="onClickSidebarItem(idx)"
            [class.bg-item-click]="item.clicked"
            [class.bg-item-hover]="!item.clicked"
          >
            <div class="w-full flex justify-content-between align-items-center">
              <div
                class="w-full flex justify-content-start align-items-center flex-row"
              >
                <i class="pi pi-code mr-2 text-xl"></i>
                <p class="font-semibold">{{ item.label }}</p>
              </div>
              <div
                class="h-2 w-2 border-round text-white font-semibold flex justify-content-center align-items-center"
                [style.background-color]="'var(--primary-500)'"
                [style.aspect-ratio]="1"
              >
                <small>3</small>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</div>
